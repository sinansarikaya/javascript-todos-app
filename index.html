    <div id="logoContainer">
      <img src="./img/logo.png" alt="logo" class="logo" />
    </div>
    <div id="leftSide">
      <h1 class="title">Todo List</h1>
      <div class="add-container">
        <form class="input-container">
          <input type="text" class="todo-input" placeholder="Add an item" />
          <select name="priority" class="priority">
            <option selected disabled>Priority</option>
            <option value="high">High</option>
            <option value="middle">Middle</option>
            <option value="low">Low</option>
          </select>
        </form>
        <input type="submit" class="submitBtn" value="Add" />
      </div>
      <div class="todo-list">
        <div class="date">30/09/2022</div>
        <div class="row">
          <div class="todos">
            <input type="checkbox" id="1" value="I will buy a bike" />
            <label for="1" class="todoLabel"> I will buy a bike</label>
            <i class="fa-solid fa-xmark"></i>
          </div>
          <div class="circle heigh"></div>
        </div>
      </div>
